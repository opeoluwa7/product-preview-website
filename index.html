<html lang="en">

<head>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <main class="container">
        <section class="main-image">
            <img id="mobile-img" src="./images/image-product-mobile.jpg"
                alt="Gabrielle-Essence-Eau-De-Parfum-mobile-view">
            <img id="desktop-img" src="./images/image-product-desktop.jpg"
                alt="Gabrielle-Essence-Eau-De-Parfum-desktop-view">
        </section>

        <article class="container-body">
            <h1>P E R F U M E</h1>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
                CHANEL.</p>
            <section class="price">
                <h3>$149.99</h3>
                <p>$169.99</p>
            </section>
            <button class="button">
                <img id="cart-iconleft: 25px;
                padding-right: 12px;" src="./images/icon-cart.svg" alt="Shopping cart icon">
                Add to Cart
            </button>
        </article>
